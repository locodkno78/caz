<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../IMG/logo.jpeg" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:wght@700&family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Sopleteria & Reguladores</title>
  </head>
  <body>
    <div id="navBar"></div>
    <h1>Sopleteria & Reguladores</h1>
    <div class="container products-container" id="product-container"></div>

    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-producto">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div id="productCarousel" class="carousel slide">
              <div class="carousel-inner" id="carouselInner"></div>

              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#productCarousel"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#productCarousel"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>

            <p class="mt-3" id="modalDescription"></p>
            <p><strong>Categor√≠a:</strong> <span id="modalCategory"></span></p>
            <p><strong>Stock:</strong> <span id="modalStock"></span></p>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <div id="whatsApp"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../JS/index.js"></script>
    <script type="module" src="../JS/products.js"></script>
    <script type="module" src="../JS/firebase.js"></script>
  </body>
</html>
